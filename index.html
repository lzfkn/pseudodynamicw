<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modernist Architecture in Doha</title>
  <style>
    :root {
      --papyrus: #c7a6f6;
      --lapis: #e0ecf0;
      --hematite: #6f3af5;
      --sandstone: #8fe4cc;
      --desert-shadow: rgba(119, 109, 224, 0.06);
      --ink: #3133af;
      --gray: #656161;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: var(--papyrus);
      color: var(--ink);
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: var(--lapis);
      border-bottom: 2px solid var(--sandstone);
      padding-bottom: 0.5rem;
      letter-spacing: 0.03em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.8rem;
    }

    .card {
      background-color: #fcfaf5;
      border: 1px solid var(--sandstone);
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--desert-shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid var(--sandstone);
    }

    .card-content {
      padding: 1rem;
      background-color: #fffef9;
    }

    .card-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.4rem;
      color: var(--hematite);
    }

    .card-description {
      font-size: 0.8rem;
      color: var(--gray);
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    a:hover .card-title {
      color: var(--lapis);
    }

    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Modernist Architecture in Doha</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const objects = [];
    const endpoint = 'https://api.sheetbest.com/sheets/e0310672-2581-47a7-a6fe-ca6b6d362094';

    fetch(endpoint)
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          objects.push({
            title: item.name,
            image: item.image,
            description: item.description,
            link: item.link
          });
        });
        renderGallery();
      })
      .catch(error => console.error('Error fetching data:', error));

    function renderGallery() {
      const gallery = document.getElementById("gallery");

      if (!gallery) {
        console.error("No element with id 'gallery' found.");
        return;
      }

      gallery.innerHTML = "";

      objects.forEach(obj => {
        const card = document.createElement("div");
        card.style.border = "1px solid #ccc";
        card.style.padding = "10px";
        card.style.margin = "10px";
        card.style.width = "250px";
        card.style.display = "inline-block";

        card.innerHTML = `
          <img src="${obj.image}" alt="${obj.name}" style="width:100%; height:auto;">
          <h3>${obj.name}</h3>
          <p>${obj.description}</p>
          <a href="${obj.link}" target="_blank">Visit</a>
        `;

        gallery.appendChild(card);
      });
    }
  </script>
</body>
</html>
